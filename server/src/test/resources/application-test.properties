# --- DataSource de teste (H2 em memória)
spring.datasource.url=jdbc:h2:mem:odontolog_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate: criar e destruir schema nos testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG


# Desligar Flyway e Docker Compose nos testes
spring.flyway.enabled=false
spring.docker.compose.enabled=false

# JWT de teste
app.jwt.secret=test-secret
app.jwt.issuer=odontolog-test
app.jwt.expiration-seconds=600

# Logging menos verboso
logging.level.org.springframework.security=WARN
